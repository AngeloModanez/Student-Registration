<div class="container bg-light p-4">
  <div class="row">
    <div class="col-7 m-auto">
      <h1 class="text-center">Cadastro de Alunos</h1>
      <form [formGroup]="studentFormGroup">

        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text"
                 class="form-control"
                 id="nome"
                 formControlName="name"
                 />
          <small *ngIf="submitted && name.hasError('required')" class="text-danger">*O nome é requido!</small>
          <small *ngIf="submitted && name.hasError('minlength')" class="text-danger">*O nome tem tamanho mínimo de 3 caracteres!</small>
        </div>


        <div class="mb-3">
          <label for="curso" class="form-label">Curso:</label>
          <input type="text"
                 class="form-control"
                 id="curso"
                 formControlName="course"

                 />
          <small *ngIf="submitted && course.hasError('required')" class="text-danger">*O curso é requido!</small>
        </div>


        <button class="btn btn-primary"
                (click)="save()">
                Salvar
        </button>
      </form>
      <h1 class="text-center">Alunos</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Matrícula</th>
            <th scope="col">Nome</th>
            <th scope="col">Curso</th>
            <th scope="col" class="text-end">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr  *ngFor="let student of students">
            <th scope="row">{{student.id}}</th>
            <td>{{student.name}}</td>
            <td>{{student.course}}</td>
            <td class="text-end">
              <button class="btn btn-success me-2"
                      (click)="update(student)"
              >
                Editar
              </button>
              <button class="btn btn-danger"
                      (click)="delete(student)"
              >
                  Excluir
              </button>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>
</div>
