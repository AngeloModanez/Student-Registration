<div class="container bg-light p-4">
  <div class="row">
    <div class="col-7 m-auto">
      <h1 class="text-center">Cadastro de Alunos</h1>
      <form [formGroup]="studentFormGroup">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input
            type="text"
            class="form-control"
            id="nome"
            formControlName="name"
          />
          <small
            *ngIf="submitted && name.hasError('required')"
            class="text-danger"
            >*O nome é requido!</small
          >
          <small
            *ngIf="submitted && name.hasError('minlength')"
            class="text-danger"
            >*O nome tem tamanho mínimo de 3 caracteres!</small
          >
        </div>
        <div class="mb-3">
          <label for="curso" class="form-label">Curso:</label>
          <select
            class="form-select"
            formControlName="course"
            [compareWith]="compareCourses"
          >
            <option *ngFor="let course of courses" [ngValue]="course">
              {{ course.name }}
            </option>
          </select>
          <small
            *ngIf="submitted && course.hasError('required')"
            class="text-danger"
            >*O curso é requido!</small
          >
        </div>

        <div class="m-1 row mb-3">
          <div class="form-check col-7">
            <input
              class="form-check-input"
              type="checkbox"
              formControlName="active"
              id="flexCheckChecked"
              autocomplete="off"
              checked
            />
            <label class="form-check-label" for="flexCheckChecked">
              Ativo
            </label>
          </div>

          <div class="form-check col">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault1"
               formControlName="period"
              autocomplete="off"
              value="Diurno"
            />
            <label class="form-check-label" for="flexRadioDefault1">
              Diurno
            </label>
          </div>

          <div class="form-check col">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault2"
               formControlName="period"
              autocomplete="off"
              value="Vespertino"
            />
            <label class="form-check-label" for="flexRadioDefault2">
              Vespertino
            </label>
          </div>

          <div class="form-check col">
            <input
              class="form-check-input"
              type="radio"
              name="flexRadioDefault"
              id="flexRadioDefault3"
               formControlName="period"
              autocomplete="off"
              value="Noturno"
            />
            <label class="form-check-label" for="flexRadioDefault3">
              Noturno
            </label>
          </div>
        </div>

        <button class="btn btn-primary w-25 mb-3 fs-5" (click)="save()">Salvar</button>
      </form>

      <h1 class="text-center">Alunos</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Matrícula</th>
            <th scope="col">Nome</th>
            <th scope="col">Curso</th>
            <th scope="col">Periodo</th>
            <th scope="col">Ativo</th>
            <th scope="col" class="text-end">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <th scope="row">{{ student.id }}</th>
            <td>{{ student.name }}</td>
            <td>{{ student.course.name }}</td>
            <td>{{ student.period }}</td>
            <td>{{ student.active }}</td>
            <td class="text-end">
              <button class="btn btn-success me-2" (click)="update(student)">
                Editar
              </button>
              <button class="btn btn-danger" (click)="delete(student)">
                Excluir
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
