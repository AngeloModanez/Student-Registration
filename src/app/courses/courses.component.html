<div class="container bg-light p-4">
  <div class="row">
    <div class="col-7 m-auto">
      <h1 class="text-center">Cadastro de Cursos</h1>
      <form [formGroup]="courseFormGroup">
        <div class="mb-3">
          <label for="name" class="form-label">Curso:</label>
          <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
          />
          <small
            *ngIf="submitted && name.hasError('required')"
            class="text-danger"
          >
            *O curso é requirido!
          </small>
          <small
            *ngIf="submitted && name.hasError('minlenght')"
            class="text-danger"
          >
            *O curso tem tamanho mínimo de 3 caracteres!
          </small>
        </div>

        <button class="btn btn-primary" (click)="save()">Salvar</button>
      </form>
      <h1 class="text-center">Cursos</h1>
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Curso</th>
            <th scope="col" class="text-end">Opções</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let course of courses">
            <th scope="row">{{ course.id }}</th>
            <td>{{ course.name }}</td>
            <td class="text-end">
              <button class="btn btn-success me-2" (click)="update(course)">
                Editar
              </button>
              <button class="btn btn-danger" (click)="delete(course)">
                Excluir
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
